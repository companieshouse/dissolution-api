api:
  key: some-api-key
  url: http://api

aws:
  accessKeyId: some-access-key
  region: eu-west-2
  secretAccessKey: some-secret-key

barcodeGenerator:
  host: http://barcode-generator

cdn:
  host: http://cdn

chips:
  host: http://chips
  retryLimit: 2
  submissionLimit: 2
  retryDelayMinutes: 30

companyProfile:
  host: http://company-profile-api

dissolution:
  pdfBucket: some-pdf-bucket

documentRender:
  host: http://document-render-service

env:
  name: local
  chsUrl: http://ui

kafka:
  broker:
    addr: kafka
  config:
    acks: WAIT_FOR_ALL
    retries: 10
    isRoundRobin: false
  schema:
    registry:
      url: http://schema-registry
    uri:
      email-send: /email/schema

logging:
  namespace: dissolution-api

server:
  port: 3001
